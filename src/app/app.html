<div class="dashboard">
	<h1>{{ location || 'Камерын систем' }}</h1>

	<div *ngIf="loading" class="loading">
		Ачаалж байна...
	</div>

	<div *ngIf="error" class="error">
		{{ error }}
	</div>

	<div class="camera-grid" *ngIf="!loading && !error">
		<div class="player-card" *ngFor="let camera of cameras; trackBy: trackByCamera" (click)="openModal(camera)">
			<!-- <div class="player-title">{{ camera.name }}</div> -->
			<video #gridVideo muted playsinline class="video-player"></video>
		</div>
	</div>
</div>

<div class="modal-overlay" *ngIf="selectedCamera" (click)="closeModal()">
	<div class="modal-content" (click)="$event.stopPropagation()">
		<button class="modal-close" type="button" (click)="closeModal()">×</button>
		<video #modalVideo controls autoplay muted playsinline class="modal-video"></video>
	</div>
</div>
